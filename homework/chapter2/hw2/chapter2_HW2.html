<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="modernizr.custom.05819.js"></script>
    <script src="shipping.js"></script>
</head>
<body>
    <fieldset>
        <legend style="font-weight: bold; font-size: 24px; padding: 10px; text-align: center;">BMI Calculator:</legend>
        <form name="shippingform">
            <table>
                <p>
                    <tr>
                        <td>Enter purchase price:</td>
                        <td><input type="text" name="inputPrice" size="10"= placeholder="$" required></td>
                    </tr>
                    <tr>
                        <td>Shipping &amp; handling:</td>
                        <td><input type="text" name="shipping" size="10"></td>
                    </tr>
                    <tr>
                        <td>Order Total:</td>
                        <td><input type="text" name="Total" size="10"=></td>
                    </tr>  
                    <tr>
                        <td><input type="button" name="calcShipping" value="Calculate" onclick="calculateShipping()"></td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Reset"></td>   
                    </tr>
                </p>
            </table>
        </form>
    </fieldset>
    <script>
        
    </script>
</body>
</html>
