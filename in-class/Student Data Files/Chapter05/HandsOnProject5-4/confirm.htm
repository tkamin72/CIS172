   <title>Confirmation</title>
   <style>
      body {
         text-align: center;
      }
      #closeB {
         display: inline-block;
         background: green;
         color: white;
         font-size: 10pt;
         padding: 5px;
      }
      #closeB:hover {
         cursor: default;
      }
   </style>
</head>

<body>
   <p>Your address has been updated.</p>
    <p id="closeB">Close</p>
    <script>
        function closeWindow() {
            window.close();
        }
        //add event listner to close button
        function creatyeEventListener(){
            var closeButton = document.getElementById("closeB");
            if (closeButton.addEventListener){
                closeButton.addEventListener("click", closeWindow, false);
            }
            else if (closeButton.attachEvent){
                closeButton.attachEvent("onclick", closeWindow);
            }
        }
        if (window.addEventListener) {
            window.addEventListener("load", creatyeEventListener, false);
        }
        else if (window.attachEvent) {
            window.attachEvent("onload", creatyeEventListener);
        }
    </script>
</body>
