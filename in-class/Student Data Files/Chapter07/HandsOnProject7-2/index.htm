   <article>
      <h2>Day of the Week Lookup</h2>
      <form>
          <fieldset>
            <label for="dateSelected">
              Select a date
            </label>
            <input type="date" id="dateSelected" />
          </fieldset>
          <fieldset class="button">
            <button type="button" id="determineDay">Find day</button>
          </fieldset>
          <fieldset>
             <p>Day of the Week</p>
            <p id="day"></p>
          </fieldset>
     </form>
   </article>
    <script>
        var selection = document.getElementById("dateSelected");
        var result = document.getElementById("day");
        var allDaysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var selectDate;
        var dayOfWeekNumber;
        var dayOfWeekName;
        function lookUpDay(){
            selectDate = new Date(selection.value);
            selectDate.setUTCHours(12);
            dayOfWeekNumber = selectDate.getUTCDay();
            dayOfWeekName = allDaysOfWeek[dayOfWeekNumber];
            result.innerHTML = dayOfWeekName;
        }
        //add event listener to find day button and clear form
        function createEventListener() {
            var submnitButton = document.getElementById("determineDay");
            if (submnitButton.addEventListener) {
                submnitButton.addEventListener("click", lookUpDay, false);
            } else if (submnitButton.attachEvent) {
                submnitButton.attachEvent("onclick", lookUpDay);
            }
            document.getElementById("dateSelected").value = "";//clear last starting value with rerload
            document.getElementById("day").innerHTML = "";//clear previous results on reload
            }
            if(window.addEventListener){
            window.addEventListener("load", createEventListener, false);
            } else if (window.attachEvent) {

            }
    </script>
